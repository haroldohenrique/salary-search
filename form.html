<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Search</title>
    <link rel="shortcut icon" type="image/png" href="image/shortcut-icon-salarysearch.png">
    <link rel="stylesheet" href="css/style-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/jquery-3.5.1.min.js"></script>


</head>
<body onload="starter_pack()">
    <main class="main">
        <section class="container1">
            <form class="formContainer" id="form">

                <div class="divContainer">
                    <label class="label-input" for="nomeSobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomeSobrenome" class="input-padrao">
                </div>


                <div class="divContainer">
                    <div class="div-radio">
                        <label class="label-input">Sexo</label>
                        <div class="div-radio1">
                            <label class="label-radio" for="h"><input type="radio" id="h" name="sexo" value="homem" class="input-radio">Homem</label>
                            <label class="label-radio" for="m"><input type="radio" id="m" name="sexo" value="mulher" class="input-radio">Mulher</label>   
                        </div>                   
                    </div>
                </div>


                <div class="divContainer">
                    <label class="label-input" for="empresa">Nome da empresa</label>
                    <select name="empresas" id="empresa-id" class="empresa">
                        
                        <option selected data-default>-------- Selecione --------</option>
                    </select>
                    <small class="smallText">Não encontrou sua empresa?
                        <button type="button" class="botao-empresa" id="botao-empresa" onclick="modal_show()">Cadastre Aqui</button>
                    </small>
                </div>


                <div class="divContainer">
                    <label class="label-input" for="profissao">Qual sua profissão?</label>
                    <select name="profissoes" id="profissao-id" class="profissao"required>

                        <option selected data-default>-------- Selecione --------</option>
                        

                    </select>
                    <small class="smallText">Não encontrou sua profissão?
                        <button type="button" class="botao-empresa" id="botao-profissao" onclick="modal_show1()">Cadastre Aqui</button>
                    </small>
                </div>

                <div class="divContainer">
                    <label class="label-input" for="salario">Qual o seu salário?</label>
                    <input type="text" id="salario" class="input-padrao" placeholder="xxxx,xx" required>
                </div>

                <div class="botao-submit">
                    <input type="submit" class="input-botao" value="Cadastrar" onclick="modal_show2()">
                </div>
            </form>
            <div class="botao-voltar">
                <a href="index.html"><button class="botao">Voltar</button></a>
            </div>
            
        </section>
        <div class="div-escondida" id="div-escondida">
            <form class="form-escondido" id="form-escondido">
                <div class="containerEscondido">
                    <label for="empresa-cadastro" class="label-input">Registrar empresa</label>
                    <input type="text" class="input-padrao" id="empresa-cadastro">
                </div>
                <div class="botao-escondidos">
                    <button type="button" class="botao1" id="botao1" onclick="modal_close()">Fechar</button>
                    <button type="submit" class="botao-submit-escondido" id="botao-submit-escondido">Registrar</button>
                </div>
            </form>
            
        </div>
        <div class="div-escondida" id="div-escondida1">
            <form class="form-escondido" id="form-escondido">
                <div class="containerEscondido">
                    <label for="profissao-cadastro" class="label-input">Registrar profissão</label>
                    <input type="text" class="input-padrao" id="profissao-cadastro">
                </div>
                <div class="botao-escondidos">
                    <button type="button" class="botao1" id="botao1" onclick="modal_close1()">Fechar</button>
                    <button type="submit" class="botao-submit-escondido" id="botao-submit-escondido">Registrar</button>
                </div>
            </form>
        </div>

        <div class="div-escondida2" id="div-escondida2">
            <div class="textoEscondido" id="resultado-escondido">
                <p>O resultado da média salarial de acordo com a sua profissão e o salário inserido é de:
                    <b id="resultado">resultado</b>
                </p>
            </div>
            <div class="div-botao-escondido" id="div-botao-escondido">
                <button class="botao" id="botao2" onclick="modal_show3()">Resultado</button>
                <small class="smallText">Clique aqui para ver o resultado</small>
            </div>
            
        </div>
    </main>
<script src="js/ajax.js"></script>
<script src="js/main.js"></script>
</body>
</html>
